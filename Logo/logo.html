<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Showcase</title>
    <link rel= "stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Apoorv Mahajan</h1>
    </header>

    <h1 class="main-title">Logo</h1>

    <div class="logo-container">
        <div class="logo-card">
            <img src="BnW.png" alt="Black and white version of the logo" class="logo-image">
            <h2 class="logo-title">Black and White Logo</h2>
            <p class="logo-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="logo-card">
            <img src="Reversed.png" alt="Reversed version of the logo" class="logo-image">
            <h2 class="logo-title">Reverse Logo</h2>
            <p class="logo-description">Sed do eiusmod tempor incididunt ut labore et dolore.</p>
        </div>

        <div class="logo-card">
            <img src="Colored.png" alt="Full color version of the logo" class="logo-image">
            <h2 class="logo-title">Color</h2>
            <p class="logo-description">Ut enim ad minim veniam, quis nostrud exercitation.</p>
        </div>
    </div>

    <section class="favicon-section">
        <h2 class="favicon-title">Favicon</h2>
        <img src="Favicon.png" alt="Website favicon" class="favicon-image">
    </section>
</body>
</html>
